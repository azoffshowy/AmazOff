<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Patcher</title>

  <!-- Remove your old inline <style> block entirely -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body data-busy="0">
  <div class="app">
    <div class="safe">

      <div class="topbar">
        <div class="brand">
          Patcher
        </div>
        <img class="logo" src="./amazoffLarge.png" alt="">
      </div>

      <div class="main">
        <div class="col left">
          <div class="card">
            <div class="cardTitle">Actions</div>

            <div class="row">
              <button id="btnPatch" class="btn">Patch</button>
              <button id="btnUnpatch" class="btn">Unpatch</button>
              <button id="btnClear" class="btn">Clear log</button>
            </div>

            <div class="note">
              Notes:<br>
              Use the remote to navigate. Focus is highlighted.<br>
              <br>
              <b>Patch</b> and <b>Unpach</b> might close this application.<br>
              Log is persistent, reopen to check success.<br>
            </div>
          </div>
        </div>

        <div class="col right">
          <div class="card">
            <div class="cardTitle">Log</div>
            <pre id="log" class="log" tabindex="0"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS shows/hides this with el.spinner.style.display = 'flex' / 'none' -->
  <div id="spinner" class="spinner" aria-hidden="true">
    <div class="spinnerBox" role="status" aria-live="polite">
      <div class="dots">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
      <div class="spinnerText">Loadingâ€¦</div>
    </div>
  </div>

  <div id="toast" class="toast" data-kind="neutral" aria-hidden="true"></div>

  <script src="js/polyfill.js"></script>
  <script src="js/bridge.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
